<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
</head>

<body>
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
        <label for="">Username: <input type="text" th:field="*{username}"></label><br>
        <label for="">Password: <input type="password" th:field="*{password}"></label><br>
        <button type="submit">Register</button>
    </form>
    <a th:href="@{/register}">Register</a>

</body>

</html>
