<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Register</title>
</head>

<body>
    <h2>Register</h2>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <label for="">Username: <input type="text" th:field="*{username}"></label><br>
        <label for="">Password: <input type="password" th:field="*{password}"></label><br>
        <button type="submit">Register</button>
    </form>
    <a th:href="@{/login}">Back to login</a>

</body>

</html>
